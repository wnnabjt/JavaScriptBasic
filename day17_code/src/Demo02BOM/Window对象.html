<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window对象</title>

</head>
<body>
    <input type="button" value="点击弹出窗口" id="create"> <br>
    <input type="button" value="点击关闭当前页面" id="closeW">
    <script>
        /*
            window：窗口对象
                1.创建
                2.方法
                    1.与弹出框有关的方法
                        alert() 显示带有一段消息和一个确认按钮的警告框
                        confirm() 显示带有一段消息以及确认按钮和取消按钮的对话框。
                            * 确定 ：返回true
                            * 取消 ：返回false
                        prompt() 显示可提示用户输入的对话框
                            * 返回值 ：获取用户输入的值
                    2.与打开关闭有关的方法
                        open() 打开一个新的浏览器窗口
                            * 返回一个新的window对象
                        close() 关闭当前浏览器窗口
                            * 谁调用我我关谁
                    3.与定时器有关的方法
                        setTimeout() 在指定的毫秒数后调用函数或计算表达式
                            * 参数 ：
                                1.js代码或者方法对象
                                2.毫秒值
                            * 返回值：唯一标识，用于取消定时器
                        clearTimeout() 取消由setTimeout()方法设置的timeout
                        setInterval() 按照指定的周期(以毫秒计)来调用函数或计算表达式
                        clearInterval() 取消由setInterval()设置的timeout
                3.属性:
                    1.获取其他BOM对象
                        history
                        location
                        Navigator
                        Screen
                    2.获取DOM对象
                        document
                4.特点
                    * window对象不需要创建可以直接使用window使用。window.方法名();
                    * window引用可以省略。 方法名();
        */
        /* 弹出框演示
        var flag = confirm("您确认要退出吗？");
        if(flag) {
            alert("客官~欢迎下次再来");
        } else {
            alert("客官~不要手抖呀");
        }
        var str = prompt("请输入您的用户名");
        alert("您的用户名是 " + str);
        */
        /* 打开关闭窗口
        function funcOpen() {
            newWindow = open("http://baidu.com/");
        }
        function funcClose() {
            newWindow.close();
        }
        var create = document.getElementById("create");
        create.onclick = funcOpen;
        var closeW = document.getElementById("closeW");
        closeW.onclick = funcClose;
        */
        function func() {
            alert("boom~~~~~");
        }
        //var id = setTimeout(func, 3000);
        //clearTimeout(id);
        var id = setInterval(func, 2000);
        clearInterval(id);

    </script>
</body>
</html>
