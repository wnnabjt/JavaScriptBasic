<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自动跳转首页</title>
    <style>
        p{
            text-align:center;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <p id="rt">
        <span id = "time">5</span>秒后，自动跳转首页...
    </p>
    <script>
        var cnt = 5;
        var time = document.getElementById("time");
        setInterval(func, 1000);

        function func() {
            cnt --;
            if(cnt==0) {
                location.href="https://www.baidu.com"
            }
            time.innerHTML = cnt + "";
        }
    </script>
</body>
</html>
