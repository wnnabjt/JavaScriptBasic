<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>document对象</title>
</head>
<!--
    * 核心DOM模型：
		* Document：文档对象
			1. 创建(获取)：在html dom模型中可以使用window对象来获取
				1. window.document
				2. document
			2. 方法：
				1. 获取Element对象：
					1. getElementById()	： 根据id属性值获取元素对象。id属性值一般唯一
					2. getElementsByTagName()：根据元素名称获取元素对象们。返回值是一个数组
					3. getElementsByClassName():根据Class属性值获取元素对象们。返回值是一个数组
					4. getElementsByName(): 根据name属性值获取元素对象们。返回值是一个数组
				2. 创建其他DOM对象：
					createAttribute(name)
                	createComment()
                	createElement()
                	createTextNode()
-->
<body>
    <span class="cls1">Tag1</span>
    <span name="sp1">Tag2</span>
    <span class="cls1">Tag3</span>
    <span>Tag4</span>
    <p name="sp1">P1</p>
    <br>
</body>
<script>
    var arrTag = document.getElementsByTagName("span");
    for(var i = 0; i < arrTag.length; i ++) {
        document.write(arrTag[i] + "<br>");
    }
    var arrClass = document.getElementsByClassName("cls1");
    document.write("<hr>");
    for(var i = 0; i < arrClass.length; i ++) {
        document.write(arrClass[i] + "<br>");
    }
    var arrName = document.getElementsByName("sp1");
    document.write("<hr>");
    for(var i = 0; i < arrName.length; i ++) {
        document.write(arrName[i] + "<br>");
    }

</script>
</html>
