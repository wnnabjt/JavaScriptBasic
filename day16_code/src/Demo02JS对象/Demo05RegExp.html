<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegExp对象</title>
    <script>
        /*
            正则表达式对象：
                1.创建
                    var reg = new RegExp("正则表达式");
                    var reg = /正则表达式/;
                2.方法
                    test(参数);验证参数是否符合定义规范
        */
        var reg1 = new RegExp("^\\w{6, 12}$");
        var reg2 = /^\w{6,12}$/;
        var username = "zhangsan";
        var flag = reg2.test(username);
        alert(flag);
        //alert(reg1);
        //alert(reg2);
    </script>

</head>
<body>

</body>
</html>
