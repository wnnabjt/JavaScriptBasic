<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global对象</title>
    <script>
        var str = "传智播客";
        var encode = encodeURI(str);
        document.write(encode + "<br>");
        var s = decodeURI(encode);
        document.write(s + "<br>");

    </script>

</head>
<body>

</body>
</html>
